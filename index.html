{% include JB/setup %}

{% for post in paginator.posts %}

  <p class="author">
    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
  <hr />
{% endfor %}
